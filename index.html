<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search lyrics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Find song lyrics</h1>

        <form id="form">
          <input
            type="text"
            id="search"
            placeholder="Enter artist or song name..."
          />
          <button class="search-btn" id="search-btn"></button>
        </form>
      </div>
    </header>
    <main>
      <div class="songs-container">
        <h2 class="songs-container-heading">Results will be displayed here:</h2>
        <span class="error-msg" id="error"></span>
        <ul class="songs-list" id="result"></ul>
      </div>

      <div class="modal-container" id="modal">
        <div class="modal">
          <button id="close-btn" class="close-btn"></button>
          <div class="modal-audio-container">
            <div class="audio-details" id="audio-details"></div>
            <div class="audio-box">
              <audio src="" id="audio"></audio>
              <button id="play" class="audio-play-btn">
                <i class="fas fa-play"></i>
              </button>
              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
            </div>
          </div>

          <div class="modal-details" id="details"></div>
        </div>
      </div>

      <div class="loader" id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
